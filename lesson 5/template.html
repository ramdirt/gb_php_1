    const photos = document.querySelectorAll('#like')
    photos.forEach(photo => {
        photo.addEventListener('click', event => {
            updateRating(event.currentTarget.dataset.id)
        })
    })

    function updateRating(id) {
        axios.post(`./update_rating.php`, {'id': id})
        setTimeout(function(){
            location.reload();
        }, 500);
    }
